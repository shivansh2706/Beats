<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <link rel="stylesheet" href="Beats.css">
    <script src="https://kit.fontawesome.com/f720b03f5d.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://tse4.mm.bing.net/th?id=OIP.m9coNvNFVv-n3y0jam5K1wHaHa&pid=Api" alt="Spotify">Beats</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of AP Dhillon</h1>
            <div>
                <div class="songItem">
                    <img src="hiddengems.jpg" alt="">
                    <span class="songName">Desires</span>
                    <span class="timeStamp">2:48 <i id="0" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="hiddengems.jpg" alt="">
                    <span class="songName">Spaceship</span>
                    <span class="timeStamp">2:04 <i id="1" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="hiddengems.jpg" alt="">
                    <span class="songName">Tere Te</span>
                    <span class="timeStamp">1:54 <i id="2" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="hiddengems.jpg" alt="">
                    <span class="songName">Majhe Aale</span>
                    <span class="timeStamp">2:50 <i id="3" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="https://sirfjatt.com/wp-content/media/covers/1164313.jpg" alt="">
                    <span class="songName">Excuses</span>
                    <span class="timeStamp">2:56 <i id="4" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d0000b273f26219080879cd317b98ece8" alt="">
                    <span class="songName">Insane</span>
                    <span class="timeStamp">3:26 <i id="5" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="https://britasia.tv/wp-content/uploads/2020/09/Eh09An1VkAEohgB-768x768.jpg" alt="">
                    <span class="songName">Brown Munde</span>
                    <span class="timeStamp">4:14 <i id="6" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="https://linkstorage.linkfire.com/medialinks/images/9e382895-960e-459e-a780-e9f5beafe078/artwork-440x440.jpg" alt="">
                    <span class="songName">Sadda Pyaar</span>
                    <span class="timeStamp">3:33 <i id="7" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="https://cover.riskyjattnew.com/498163/Ma-Belle.jpg" alt="">
                    <span class="songName">Ma belle</span>
                    <span class="timeStamp">2:40 <i id="8" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>


    </div>
    <div class="bottom">
        <input type="range" name="range" id="musicBar">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songImg">
            <img src="https://is2-ssl.mzstatic.com/image/thumb/Music114/v4/64/79/2d/64792dbe-afb6-bd1e-07f3-57f2cb34879d/pr_source.png/800x800bb.jpeg" width="85px" alt="">
        </div>

        <span id="songInfo"> Desires </span>

        <span class="artist">AP Dhillon</span>
    </div>
    <script src="Beats.js"></script>
</body>

</html>
